<!DOCTYPE html>

<html>
<head>
	<title>Usando fuentes Servidor</title>
	<meta charset="utf-8" />
	<style type="text/css">
		@font-face{
			font-family: mifuente;
			src: url('fuentes/Ruritania.ttf');
		}
		h1.mifuente { font-family: mifuente; }
		p.c1{ font-size:0.9em; font-variant:small-caps; }
		p.c2 { font-size:25px; font-style:italic; }
	</style>

</head>
<body>

<h1 class="mifuente">Título con nuevo tipo de letra</h1>
<p>Párrafo con letra, tamaño y estilo por defecto</p>
<p class="c1">Párrafo con letra de tamaño 0.9em y small-caps</p>
<p class="c2">Párrafo con letra de tamaño 25px y en itálica</p>

</body>
</html>
