<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Probando estilo en Tablas</title>
	<style>
		table{ width:40%; }
		table, td, th { border:1px solid green; }
		caption {caption-side:bottom; font-size:2.5ex;}
		tr:nth-child(odd) {background-color:YellowGreen;}
		th { background-color:green;
			 color:white;
			 height:25px;
			 font-size: 1.2em;
		}
		td.num { text-align:right; }
		</style>
</head>

<body>
<table>
<caption>Listado de edad de empleados</caption>
<tr><th>Nombre</th><th>Apellidos</th><th>Edad</th></tr>
<tr><td>Pedro</td><td>García</td><td class="num">40</td></tr>
<tr><td>Luis</td><td>Fernández</td><td class="num">15</td></tr>
<tr><td>José</td><td>López</td><td class="num">30</td></tr>
<tr><td>Juan</td><td>García</td><td class="num">25</td></tr>
</table>
</body>
</html>
