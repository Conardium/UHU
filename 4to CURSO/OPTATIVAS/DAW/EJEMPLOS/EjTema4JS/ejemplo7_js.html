<!DOCTYPE html>
<html>
<head>
<title>Ejemplo 9 JS. Clases</title>
<meta charset="utf-8" />
</head>
<body>

<h1>Ejemplo JS: Clases</h1>
<p>Analizando la cadena "Texto de Prueba"</p>

<ul>
<script type="text/javascript">
var cadena = "Texto de Prueba";
document.write("<li>length: "+cadena.length); //  15
document.write("<li>indexOf('e'): "+cadena.indexOf('e')+"</li>");  //  1
document.write("<li>lastIndexOf('e'): "+cadena.lastIndexOf('e')+"</li>"); //  12
document.write("<li>charAt(5): "+cadena.charAt(9)+"</li>");        //  P
document.write("<li>substring(6,7): "+cadena.substring(6, 8)+"</li>");  //  de
document.write("<li>substr(6, 2): "+cadena.substr(6, 2)+"</li>");     //  de
document.write("<li>toUpperCase(): "+cadena.toUpperCase()+"</li>");    //  TEXTO DE PRUEBA
document.write("<li>toLowerCase('d'): "+cadena.toLowerCase()+"</li>");    //  texto de prueba
</script>
</ul>

</body>
</html>
